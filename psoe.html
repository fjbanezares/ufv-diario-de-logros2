<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Pol칤tico Cr칤tico</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #C60B1E 0%, #8B0000 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border: 8px solid #333;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        canvas {
            border: 4px solid #333;
            margin: 20px auto;
            display: block;
            background: #87CEEB;
        }
        .header {
            background: #C60B1E;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .message {
            font-size: 22px;
            color: #C60B1E;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #FFE5E5;
            border: 3px solid #C60B1E;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            游뚿 PSOE: RUINA DE ESPA칌A 游뚿
        </div>
        
        <canvas id="pixelCanvas" width="400" height="300"></canvas>
        
        <div class="message">
            丘멆잺 "SUMISI칍N INTERNACIONAL" 丘멆잺
        </div>
        
        <div class="subtitle">
            춰La Carlota se enrolla que te cagas!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        
        ctx.imageSmoothingEnabled = false;
        
        // Cielo
        ctx.fillStyle = '#87CEEB';
        ctx.fillRect(0, 0, 400, 300);
        
        // Suelo
        ctx.fillStyle = '#8B7355';
        ctx.fillRect(0, 250, 400, 50);
        
        // Funci칩n para dibujar personaje pixel
        function drawPixelPerson(x, y, color1, color2, label) {
            // Cabeza
            ctx.fillStyle = '#FFD4A3';
            ctx.fillRect(x, y, 40, 40);
            
            // Pelo
            ctx.fillStyle = '#654321';
            ctx.fillRect(x, y, 40, 10);
            
            // Ojos
            ctx.fillStyle = '#000';
            ctx.fillRect(x + 10, y + 20, 6, 6);
            ctx.fillRect(x + 24, y + 20, 6, 6);
            
            // Boca triste/sumisa
            ctx.fillRect(x + 10, y + 32, 4, 4);
            ctx.fillRect(x + 26, y + 32, 4, 4);
            ctx.fillRect(x + 14, y + 34, 12, 2);
            
            // Cuerpo
            ctx.fillStyle = color1;
            ctx.fillRect(x, y + 40, 40, 50);
            
            // Corbata
            ctx.fillStyle = color2;
            ctx.fillRect(x + 15, y + 45, 10, 30);
            
            // Brazos
            ctx.fillStyle = color1;
            ctx.fillRect(x - 15, y + 45, 15, 30);
            ctx.fillRect(x + 40, y + 45, 15, 30);
            
            // Piernas
            ctx.fillStyle = '#333';
            ctx.fillRect(x + 5, y + 90, 15, 40);
            ctx.fillRect(x + 20, y + 90, 15, 40);
            
            // Etiqueta
            ctx.fillStyle = '#000';
            ctx.font = 'bold 14px "Courier New"';
            ctx.fillText(label, x - 15, y + 150);
        }
        
        // Personaje 1 (m치s peque침o/sumiso) - S치nchez
        drawPixelPerson(90, 130, '#C60B1E', '#FFD700', 'S츼NCHEZ');
        
        // Personaje 2 (m치s grande/dominante) - Mohammed VI
        ctx.save();
        ctx.scale(1.3, 1.3);
        drawPixelPerson(155, 75, '#C1272D', '#006233', '');
        ctx.restore();
        ctx.fillStyle = '#000';
        ctx.font = 'bold 14px "Courier New"';
        ctx.fillText('MOHAMMED VI', 190, 290);
        
        // Flecha de sumisi칩n
        ctx.strokeStyle = '#C60B1E';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(120, 170);
        ctx.lineTo(220, 150);
        ctx.stroke();
        
        // Punta de flecha
        ctx.fillStyle = '#C60B1E';
        ctx.beginPath();
        ctx.moveTo(220, 150);
        ctx.lineTo(210, 145);
        ctx.lineTo(215, 155);
        ctx.fill();
        
        // Banderas
        // Espa침a
        ctx.fillStyle = '#C60B1E';
        ctx.fillRect(30, 50, 40, 25);
        ctx.fillStyle = '#FFC400';
        ctx.fillRect(30, 58, 40, 9);
        
        // Marruecos
        ctx.fillStyle = '#C1272D';
        ctx.fillRect(330, 50, 40, 25);
        ctx.fillStyle = '#006233';
        ctx.fillRect(345, 55, 10, 15);
        
        // Monedas cayendo (s칤mbolo de dinero/sumisi칩n)
        function drawCoin(x, y) {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x, y, 8, 8);
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(x + 2, y + 2, 4, 4);
        }
        
        drawCoin(140, 100);
        drawCoin(155, 110);
        drawCoin(170, 120);
        drawCoin(185, 130);
        
        // Texto cr칤tico superior
        ctx.fillStyle = '#C60B1E';
        ctx.font = 'bold 16px "Courier New"';
        ctx.fillText('LADRONES, CORRUPTOS Y PUTEROS', 60, 30);
    </script>
</body>
</html>
